<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

                  </li>
                </ul>

              </div>
            </div>
            <div class="navbar-right float-rt t-align-right">

                <a href="#"><span class="fas fa-search"></span></a>

              <a href="#" class="btn btn-orange-br">Sign In</a>

        <nav class="primary-nav">

            <div class="wrapper-primary-nav float-rt">
              <ul class="primary-nav-list inline-block t-align-right ul-menu-dropdown">

                </li>
                <li>

                </li>
                <li>
                  <a href="#">Resource</a>
                  <ul>
                    <li><a href="#">Link</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#">Partners</a>
                  <ul>
                    <li><a href="#">Link</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#">About</a>
                  <ul>
                    <li><a href="#">Link</a></li>
                  </ul>
                </li>
              </ul>

          </div>
